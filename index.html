<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Calculator</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light mode background */
            transition: background-color 0.3s, color 0.3s;
        }

        /* Calculator Container */
        .calculator {
            width: 350px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Light mode calculator color */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .calculator {
            background-color: #202020;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Header and Display */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            color: #333; /* Light mode text */
        }

        .dark-mode .header {
            color: #ccc;
        }

        .toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: inherit;
        }

        .display {
            background-color: #f5f5f5; /* Light mode display */
            color: #333;
            padding: 20px 10px;
            text-align: right;
            font-size: 3em;
            overflow: hidden;
            white-space: nowrap;
            border-radius: 4px;
            margin-bottom: 10px;
            min-height: 60px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .display {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        /* Button Grid */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .button {
            border: none;
            padding: 18px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            /* Default button styles (similar to the image dark mode buttons) */
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        /* Light Mode Button Overrides */
        .calculator:not(.dark-mode) .button {
            background-color: #e0e0e0;
            color: #333;
        }
        
        /* Orange/Accent Button */
        .button.equals {
            background-color: #ff9f0a;
            grid-column: span 1;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .button.equals:active, .button.equals:hover {
            background-color: #e08f09;
        }
        
        /* Operator and Special Buttons (Top rows) */
        .operator, .special {
            background-color: #4a4a4a;
            color: #fff;
        }

        .calculator:not(.dark-mode) .operator, .calculator:not(.dark-mode) .special {
            background-color: #d0d0d0;
            color: #333;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="calculator">
        <div class="header">
            <span style="font-size: 1.5em; font-weight: 600;">Standard</span>
            <button class="toggle-button" id="darkModeToggle" title="Toggle Dark Mode">🌙</button>
        </div>
        
        <div class="display" id="display">0</div>
        
        <div class="buttons-grid">
            <button class="button special" data-action="clear-entry">CE</button>
            <button class="button special" data-action="clear">C</button>
            <button class="button special" data-action="backspace">⌫</button>
            <button class="button operator" data-action="divide">÷</button>
            
            <button class="button special" data-action="square">x²</button>
            <button class="button special" data-action="sqrt">√x</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator" data-action="multiply">×</button>
            
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator" data-action="subtract">-</button>
            
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator" data-action="add">+</button>
            
            <button class="button special" data-action="negate">±</button>
            <button class="button number">0</button>
            <button class="button number" data-action="decimal">.</button>
            <button class="button equals" data-action="calculate">=</button>
        </div>
    </div>
    
    <script>
        const display = document.getElementById('display');
        const buttonsGrid = document.querySelector('.buttons-grid');
        const body = document.body;
        const toggleButton = document.getElementById('darkModeToggle');
        
        let currentInput = '0';
        let previousInput = null;
        let operator = null;
        let waitingForSecondOperand = false;

        // --- Core Calculator Logic ---
        
        const updateDisplay = () => {
            // Limit display length
            display.textContent = currentInput.length > 15 ? 
                parseFloat(currentInput).toExponential(5) : currentInput;
        };

        const handleNumber = (number) => {
            if (waitingForSecondOperand) {
                currentInput = number;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        };

        const handleDecimal = () => {
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        };

        const handleSpecialAction = (action) => {
            switch (action) {
                case 'clear': // C
                    currentInput = '0';
                    previousInput = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    break;
                case 'clear-entry': // CE
                    currentInput = '0';
                    break;
                case 'backspace':
                    currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0';
                    break;
                case 'negate': // ±
                    currentInput = String(parseFloat(currentInput) * -1);
                    break;
                case 'square': // x²
                    currentInput = String(Math.pow(parseFloat(currentInput), 2));
                    break;
                case 'sqrt': // √x
                    currentInput = String(Math.sqrt(parseFloat(currentInput)));
                    break;
            }
            updateDisplay();
        };

        const performCalculation = () => {
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return currentInput;

            let result;
            switch (operator) {
                case 'add':
                    result = prev + current;
                    break;
                case 'subtract':
                    result = prev - current;
                    break;
                case 'multiply':
                    result = prev * current;
                    break;
                case 'divide':
                    result = current === 0 ? 'Error' : prev / current;
                    break;
                default:
                    return currentInput;
            }
            
            // Format result and handle errors
            if (result === 'Error') {
                return 'Cannot divide by zero';
            }
            
            // Basic rounding to avoid floating point issues
            return String(Math.round(result * 1000000000) / 1000000000);
        };
        
        const handleOperator = (nextOperator) => {
            const inputValue = parseFloat(currentInput);

            if (previousInput === null && !isNaN(inputValue)) {
                previousInput = currentInput;
            } else if (operator) {
                const result = performCalculation();
                currentInput = result;
                previousInput = currentInput;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        };

        // --- Event Listener for Button Clicks ---
        
        buttonsGrid.addEventListener('click', (event) => {
            const target = event.target;
            if (!target.classList.contains('button')) return;

            const action = target.dataset.action;
            const isNumber = target.classList.contains('number') && !action;

            if (isNumber) {
                handleNumber(target.textContent);
            } else if (action === 'decimal') {
                handleDecimal();
            } else if (action === 'calculate') {
                if (operator && previousInput !== null) {
                    currentInput = performCalculation();
                    previousInput = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                }
            } else if (['add', 'subtract', 'multiply', 'divide'].includes(action)) {
                handleOperator(action);
            } else if (action) {
                handleSpecialAction(action);
            }
        });

        // --- Dark Mode Toggle Logic ---
        
        const toggleDarkMode = () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            toggleButton.textContent = isDarkMode ? '☀️' : '🌙';
        };

        toggleButton.addEventListener('click', toggleDarkMode);
        
        // Initialize the toggle button state based on the initial class
        toggleButton.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';

    </script>
</body>
</html>
